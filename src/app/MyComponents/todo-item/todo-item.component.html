<div class="card">
  <div class="card-body d-flex flex-row justify-content-between">
    <div class="content-holder" routerLink="/display" (click)="editClicked(todo)"> 
      <!-- Displaying todo recieved from todo.component -->
      <h6 class="card-title cardTitleClass" [ngClass]="{'strike': !todo.active}">{{ todo.title }}</h6>
      <p class="card-text descriptionClass" [ngClass]="{'strike': !todo.active}">{{ todo.desc }}</p>
    </div>

    <div style="width: fit-content;">


      <div class="d-flex justify-content-end my-2" >

        <div class="icon-holder" id="icon-holder-id" (click) = "showOptions(todo)" >
          
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          
          <ul class="list-holder" id="list-holder-id" [ngClass]="{'showOption': !todo.options, 'hideOption': !todo.options}">
              <li class="list" (click) = "onCheckboxClick(todo)"><a href="#" >Mark as done</a></li>
              <li class="list" (click) = "onClicked(todo)"><a href="#" >Delete</a></li>
              <li class="list"><a href="#">Share</a></li>
              <li class="list"><a href="#">Copy to clipboard</a></li>
              
              <li class="list"><a href="#">Cancel</a></li>
          </ul>
      </div>

      </div>
    </div>
  </div>
</div>
